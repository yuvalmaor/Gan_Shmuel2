name: devops
services:
  app:
    build: .
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - billing-logs:/billing-logs
      - weight-logs:/weight-logs
      - logs:/logs
      - /app:/app
    ports:
      - 8080:8000
volumes:
  logs:
  billing-logs:
    external: true
  weight-logs:
    external: true
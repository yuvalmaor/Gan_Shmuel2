<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<style>
   iframe {
      margin-right: 1rem;
      margin-left: 0.5rem;
}
</style>

<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- page auto-refresh every 10 seconds -->
   <meta http-equiv="refresh" content="10">
   <title>Log stream</title>
</head>

<body>
   <div class="text-end me-5 pe-5 sticky-top"><a class="btn btn-primary"
         href="{{ url_for('web.download_log') }}">Download log</a></div>
   <script>
      // function for adjusting iframe height to log size
      function resizeIframe(obj) {
         obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
         obj.contentWindow.document.documentElement.style.fontSize = "1em";
         obj.contentWindow.document.documentElement.style.filter="invert(90%)"
      }
   </script>
      <iframe src="{{ url_for('web.log_stream') }}" frameborder="0" style="overflow:hidden;width:100%" width="100%"
         frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
</body>

</html>
